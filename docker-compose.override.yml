services:
  # Development overrides
  backend:
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
    volumes:
      - ../vitrin-backend:/app
      - /app/venv  # Exclude virtual environment
    command: >
      sh -c "python manage.py migrate &&
              python manage.py collectstatic --noinput &&
              python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ..
      dockerfile: vitrin-infrastructure/Dockerfile.frontend.dev
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000/api
      
    volumes:
      - ../vitrin-frontend:/app
      - /app/node_modules
    ports:
      - "3001:3000"  # Vite dev server port

  # Disable Nginx in development
  nginx:
    profiles:
      - production

  # Disable Celery in development (optional)
  celery:
    profiles:
      - production
  celery-beat:
    profiles:
      - production
